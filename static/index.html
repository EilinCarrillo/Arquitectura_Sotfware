<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mini RPG</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Mini RPG</h1>

    <p>Jugador HP: <span id="playerHP">100</span></p>
    <p>Enemigo HP: <span id="enemyHP">100</span></p>

    <p id="msg">Presiona "Iniciar Juego"</p>

    <button onclick="startGame()">Iniciar Juego</button>
    <br>

    <button onclick="attack()" disabled id="btnAttack">Atacar</button>
    <button onclick="defend()" disabled id="btnDefend">Defender</button>
    <button onclick="heal()" disabled id="btnHeal">Curar</button>

    <!-- IMPORTANTE: EL ARCHIVO JS DEBE ESTAR EN LA MISMA CARPETA -->
    <script src="script.js"></script>
</body>
</html>
